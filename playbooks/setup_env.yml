    #         creates: "/root/xian-core/cometbft"

    #     - name: Initialize CometBFT
    #       ansible.builtin.command:
    #         cmd: "./cometbft init"
    #         chdir: "/root/xian-core/"

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install npm
      apt:
        name: npm
        state: present

    - name: Install PM2 globally using npm
      ansible.builtin.command:
        cmd: npm install pm2@latest -g

    - name: Install UFW
      apt:
        name: ufw
        state: present

    - name: Allow CometBFT REST API port
      ufw:
        rule: allow
        port: 26657
        proto: tcp

    - name: Allow CometBFT Node Communication port
      ufw:
        rule: allow
        port: 26656
        proto: tcp

    - name: Allow CometBFT Prometheus Metrics port
      ufw:
        rule: allow
        port: 26660
        proto: tcp

    - name: Enable UFW
      ufw:
        state: enabled
        policy: allow
        direction: incoming

  handlers:
    - name: Add deadsnakes PPA
      apt_repository:
        repo: "ppa:deadsnakes/ppa"
        state: present
        update_cache: yes

    - name: Reload systemd
      systemd:
        daemon_reload: yes
